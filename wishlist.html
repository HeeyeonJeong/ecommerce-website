    <title>ShoesMall</title>

  <body>
    <header class="top">
      <nav class="top-nav">
        <button type="button" class="top-nav-modal">
          <i class="bx bxs-grid"></i>
        </button>
        <a href="index.html" class="top-title">SHOES</a>
        <a href="cart.html" class="top-nav-cart">
          <i class="bx bx-cart"></i>
        </a>
        <div class="top-category">
          <ul class="category-box">
            <li class="category-item"><a href="index.html#new">New</a></li>

          <li class="category-item"><a href="index.html#goods">Goods</a></li>

          <i class="bx bx-x" style="color: #ffffff"></i>

        <li class="list-info">
          <a href="#" class="info">Privacy Statement</a>
